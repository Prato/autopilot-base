# Alpine-based Autopilot Pattern implementation
# http://autopilotpattern.io/

autopilot:
    image: prato/autopilot-base
    labels:
      - triton.cns.services=autopilot
    mem_limit: 128m
    restart: always
    env_file:
      - _env
    command: >
      /bin/containerpilot
      -config file:///etc/containerpilot/containerpilot.json
      /bin/sh
